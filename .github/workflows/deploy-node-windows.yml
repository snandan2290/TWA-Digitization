      - name: Install Dependencies
        shell: powershell
        # run: cd TWA-API && npm install
        run: cd TWA-API; npm install

      - name: Build
        shell: powershell
        # run: cd TWA-API && npm run build:prod
        run: cd TWA-API; npm run build:prod

      - name: Zip Build Folder
        shell: powershell      
        # run: cd TWA-API && zip -r app.zip dist
        # run: cd TWA-API/dist; zip -r ../app.zip .
        run: Compress-Archive -Path "TWA-API/dist/*" -DestinationPath "TWA-API/app.zip"


